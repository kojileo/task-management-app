name: TaskManagement CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  frontend-static-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: 静的解析実行
      run: |
        cd frontend
        npm ci
        npm run static-analysis
      
    - name: テスト結果の保存
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-static-analysis-results
        path: frontend/reports
        retention-days: 7
        
  frontend-unit-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: 単体テスト実行
      run: |
        cd frontend
        npm ci
        npm run test:coverage
      
    - name: カバレッジレポートアップロード
      if: success()
      uses: codecov/codecov-action@v3
      with:
        directory: frontend/coverage
        fail_ci_if_error: true
        
  # バックエンドテストなど他のジョブも追加 